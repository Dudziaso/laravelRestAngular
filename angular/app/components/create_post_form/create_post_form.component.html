<form ng-submit="vm.submit()">
  
    <md-input-container>
      <label>Name</label>
      <input type="text" ng-model="vm.name">
    </md-input-container>
  
    <md-input-container>
      <label>Topic</label>
      <input type="text" ng-model="vm.topic">
     </md-input-container>
  
    <md-button type="submit" class="md-primary md-raised">Create post</md-button>
  
</form>

<h1>Post List</h1>
<table>
  <tr ng-repeat="value in vm.getPosts()">
  	<td>{{ $index + 1 }}</td>
    <td>{{ value.name }}</td>
  </tr>
</table>

<table class="table table-bordered pagin-table">
    <thead>
        <tr>
            <th>No</th>
            <th>Title</th>
            <th>Description</th>
            <th width="220px">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="value in vm.getPosts()" total-items="totalItems">
            <td>{{ $index + 1 }}</td>
            <td>{{ value.name }}</td>
            <td>{{ value.topic }}</td>
            <td>
            <button data-toggle="modal" data-target="#edit-data" class="btn btn-primary">Edit</button>
            <button class="btn btn-danger">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
